<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Style System</title>
</head>
<body>
        <h1>Style System</h1>
        <div class="container">
            <h2>Colors</h2>
            <div class="color-container">
                <div class="color-blue">
                    <p>Blue</p>
                    <p>#6495ED</p>
                </div>
                <div class="color-purple">
                    <p>Purple</p>
                    <p>#CCCCFF</p>
                </div>
                <div class="color-orange">
                    <p>Orange</p>
                    <p>#FBAB7E</p>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>Fonts</h2>
            <div class="font-container">
                <div class="font">
                    <h3 class="serif">Serif</h3>
                    <ul class="serif">
                        <li class="normal">Hello World!</li>
                        <li class="italic">Hello World!</li>
                        <li class="bold">Hello World!</li>
                    </ul>
                </div>
                <div class="font">
                    <h3 class="sans-serif">Sans Serif</h3>
                    <ul class="sans-serif">
                        <li class="normal">Hello World!</li>
                        <li class="italic">Hello World!</li>
                        <li class="bold">Hello World!</li>
                    </ul>
                </div>
                <div class="font">
                    <h3 class="poppins">Poppins</h3>
                    <ul class="poppins">
                        <li class="normal">Hello World!</li>
                        <li class="italic">Hello World!</li>
                        <li class="bold">Hello World!</li>
                    </ul>
                </div>
            </div>
        </div>
</body>
</html>
